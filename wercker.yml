# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: echo
        code: |
          echo "hello world!"
    - script:
        name: install salt
        code: |
          cat > /etc/apt/sources.list << EOF
          deb http://httpredir.debian.org/debian jessie main nonfree contrib
          deb http://httpredir.debian.org/debian jessie-updates main nonfree contrib
          deb http://security.debian.org jessie/updates main nonfree contrib
          EOF
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get -yV install python-pygit2 python-git git
          wget https://raw.githubusercontent.com/saltstack/salt-bootstrap/stable/bootstrap-salt.sh; bash ./bootstrap-salt.sh -Z -P -M git 96c4fb61b84db15caa3e99c8730a226681ddb411
    - script:
        name: ls dir
        code: ls -la


